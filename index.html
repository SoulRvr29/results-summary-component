<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="blocks_conteiner">
        <div class="result_block">
          <h1>Your Result</h1>
          <div class="score">
            <span class="points">76</span>
            of 100
          </div>
          <div class="evaluation">Great</div>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="summary_block">
          <h1>Summary</h1>
          <div class="summary_row">
            <div class="summary_type">
              <img src="assets/images/icon-reaction.svg" alt="icon-memory" />
              Reaction
            </div>
            <div class="summary_value">
              80 <span class="of_hundred_span">/ 100</span>
            </div>
          </div>
          <div class="summary_row">
            <div class="summary_type">
              <img src="assets/images/icon-memory.svg" alt="icon-memory" />
              Memory
            </div>
            <div class="summary_value">
              92 <span class="of_hundred_span">/ 100</span>
            </div>
          </div>
          <div class="summary_row">
            <div class="summary_type">
              <img src="assets/images/icon-verbal.svg" alt="icon-memory" />
              Verbal
            </div>
            <div class="summary_value">
              61 <span class="of_hundred_span">/ 100</span>
            </div>
          </div>
          <div class="summary_row">
            <div class="summary_type">
              <img src="assets/images/icon-visual.svg" alt="icon-memory" />
              Visual
            </div>
            <div class="summary_value">
              72 <span class="of_hundred_span">/ 100</span>
            </div>
          </div>
          <a class="button" href="#">Continue</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/SoulRvr29"
          >Pawe≈Ç Chudecki</a
        >.
      </div>
    </footer>
  </body>
</html>
